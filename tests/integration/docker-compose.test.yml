version: '3.8'

services:
  # Database services
  postgres:
    image: postgres:12
    environment:
      POSTGRES_USER: liqpro
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: liqpro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U liqpro"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Core services
  data-service:
    build:
      context: ../../services/data-service
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3001
      - POSTGRES_URI=postgres://liqpro:testpassword@postgres:5432/liqpro
      - REDIS_URI=redis://redis:6379
      - SOLANA_RPC_URL=${SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  signal-service:
    build:
      context: ../../services/signal-service
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATA_SERVICE_URL=http://data-service:3001
      - REDIS_URI=redis://redis:6379
    ports:
      - "3002:3002"
    depends_on:
      data-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  scoring-service:
    build:
      context: ../../services/scoring-service
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3003
      - DATA_SERVICE_URL=http://data-service:3001
      - SIGNAL_SERVICE_URL=http://signal-service:3002
      - REDIS_URI=redis://redis:6379
    ports:
      - "3003:3003"
    depends_on:
      signal-service:
        condition: service_healthy
      data-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Integration test service
  integration-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      - DATA_SERVICE_URL=http://data-service:3001
      - SIGNAL_SERVICE_URL=http://signal-service:3002
      - SCORING_SERVICE_URL=http://scoring-service:3003
      - SOLANA_RPC_URL=${SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
    volumes:
      - ./results:/app/tests/integration/results
    depends_on:
      data-service:
        condition: service_healthy
      signal-service:
        condition: service_healthy
      scoring-service:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data: 